<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MacBook Edit</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="logo">
                <img src="/logo.png" alt="" class="logo-img">
            </div>
            <nav class="nav-container">
                <ul class="header-nav">
                    <li class="header-nav__li">
                        <a href="/MacBook/" class="header-nav__link">MacBook</a>
                    </li>
                    <li class="header-nav__li">
                        <a href="/Iphone/" class="header-nav__link">IPhone</a>
                    </li>
                </ul>
            </nav>
            <div class="header-cab">
                <a href="#" class="header-cab__span">
                    Личный кабинет
                </a>
            </div>
        </div>
    </div>
</header>

<div class="page">
    <div class="name">
        <h1 class="page-title">Изменение MacBook</h1>
    </div>
    <div class="page-card">
        <div th:each="el : ${macbooks}" class="card">
            <form th:action="'/MacBook/mac-edit/' + ${el.id}" method="post">
                <input th:value="${el.title}" class="page-search__input" type="text" id="title" name="title" placeholder="Название">
                <input th:value="${el.text}" class="page-search__input" type="text" id="text" name="text" placeholder="Описание">
                <input th:value="${el.color}" class="page-search__input" type="text" id="color" name="color" placeholder="Цвет">
                <input th:value="${el.price}" class="page-search__input" type="number" id="price" name="price" placeholder="Цена">
                <input th:value="${el.size}" class="page-search__input" type="number" id="size" name="size" placeholder="Размер памяти">
                <input class="page-search__input" type="submit" value="Изменить макбук">
            </form>
        </div>
    </div>
    <button class="button">
        <a href="/MacBook/"  class="button-link__add">Назад</a>
    </button>
</div>
<div th:insert="fragment/footer :: defaultFooter"></div>
</body>
</html>
